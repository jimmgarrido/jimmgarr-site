<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta charset="utf-8"></meta>
		
		<title>Home | Jimmy Garrido</title>

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/metro-icons.min.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
		
		<script type="text/javascript">
			var RandomColor = function(){
				colors_of_the_rainbow = ["#A4C400", "#60A917", "#008A00", "#00ABA9", "#1BA1E2", "#0050EF", 
																"#6A00FF", "#AA00FF", "#D80073", "#A20025", "#E51400", "#FA6800",
																"#F0A30A", "#76608A"];
																
			var color = colors_of_the_rainbow[Math.floor(Math.random() * colors_of_the_rainbow.length)];												
			
			$(".header, .date-block, #mobile-date-block").css("background-color", color);	
			$(".icon").css("color", color);		
			}
			
			$(function(){
				RandomColor();
				
				$(".header, #header-phone, .date-block, #mobile-date-block").click(RandomColor);
			});
		</script>
		
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", Helvetica, sans-serif;
			}

			.header {
				background-color:#fa6800;
				padding-top: 15px;
				padding-bottom: 15px;
				margin-bottom: 20px;
				text-align:center;
				color:white;
				height: 50px;
			}

			h2 {
				color:rgba(0, 0, 0, 0.65); 
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI SemiLight", "Roboto", Helvetica, sans-serif;
				font-weight: 300;
			}
			
			h3 {
				font-size: 23px;
				font-weight: 400;
				margin: 0 0 .05em 0;
			}

			h3 small {
				font-size: 17px;
				color: rgb(95, 95, 95);
			}
			
			p {
				font-size: 17px;
			}
			
			.center-image {
				margin:0 auto;
				display: block;
				width: 65px; 
				border-radius:50%;
			}
			
			.date-block {
				padding: 12px 14px 14px 14px;
				width: 65px;
				height: 65px;
			}

			.post-details {
				margin-left: 0;
			}
			
			.date {
				color: white;
				text-align: center;
				font-size: 18px;
				line-height: 20px;
			}
			
			.highlighter-rouge {
				background-color: #f5f5f5;
				font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
			}

			.post {
				margin-top: 30px;
				margin-bottom: 40px;
			}

			.pic {
				margin-top: 25px;
			}

			.post .col-lg-1,
			.pic .col-lg-1 {
				width: 85px;
			}

			.about {
				margin-top: 30px;
			}

			.about-text {
				color: rgb(95, 95, 95);
				margin-bottom: 1px;
			}

			.icon {
				margin-right: 20px;
				font-size: 32px;
			}

			.mobile-social-links {
				margin-top: -10px;
				font-size: 17px;
			}

			.mobile-social-links a:hover, 
			a:focus {
				text-decoration: none;
			}
			
		</style>
	</head>
	
	<body>
		<div class="container-fluid">
			<!--Header-->
			<div class="header row">
				<!--<div class="col-md-3 col-xs-2"></div>

			</div>

					<div class="pic row">

						</div>

				<div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
			</div>
		</div>
	</body>
</html>
