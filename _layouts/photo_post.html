<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>{{ page.title }}</title>

	<link rel="stylesheet" href="/css/mini-default.min.css" >
	<link rel="stylesheet" href="/css/post.css">
	<link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/jekyll-photo-gallery.css">
	<link rel="stylesheet" href="/css/justifiedGallery.min.css">
	<link rel="stylesheet" href="/css/swipebox.min.css">


	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/plugins/jquery.justifiedGallery.min.js"></script>
	<script src="/js/plugins/jquery.swipebox.min.js"></script>
	<script src="/js/header.js"></script>

	<script>
			$(function () {
				$("#photos-header").addClass("selected-header");
				RandomColor();
			});
		</script>

	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", Helvetica, sans-serif;
		}

		.nav>li>a:hover,
		.nav>li>a:focus {
			background-color: #005696;
		}

		.nav>li>a {
			color: white;
		}

		.navbar {
			background-color: #0072c6;
			border-radius: 0;
			border: none;
		}

		.navbar-nav {
			margin: 0;
		}

		.content {
			margin: 20px 0;
		}

		#signature {
			text-align: center;
			margin: 2.0rem 0;
			font-size: 1.2rem;
			color: rgba(0, 0, 0, 0.6)
		}

		#date {
			text-align: center;
			margin: 1.0rem 0;
			font-size: 21px;
			color: rgba(0, 0, 0, 0.6)
		}

		#home-link {
			font-size: 20px;
			margin: 0;
			padding: 0;
			color: white;
		}

		#swipeboxContainer {
			margin-top: 20px;
		}

		h3 {
			font-size: 1.3rem;
		}
	</style>
</head>

<body>
	<div class="container">
		
		{% include header.html %}

		<!--Content-->
		<div class="row">
			<div class="col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
				<h3> Albums > {{ page.title }} </h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3" id="swipeboxContainer">

				{{ content }}

			</div>
		</div>
	</div>
</body>

</html>
