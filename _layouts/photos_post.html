<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>{{ page.title }}</title>

	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/monokai.css">
	<link rel="stylesheet" href="/css/code.css">
	<link rel="stylesheet" href="/css/post.css">
    <link rel="stylesheet" type="text/css" href="{{site.url}}/css/jekyll-photo-gallery.css">
    <link rel="stylesheet" href="{{ site.url }}/css/justifiedGallery.min.css">
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="{{ site.url }}/js/vendor/jquery-1.9.1.min.js"></script>
<script src="{{ site.url }}/js/plugins/jquery.justifiedGallery.min.js"></script>

	<script type="text/javascript">
		var RandomColor = function () {
			colors_of_the_rainbow = ["#A4C400", "#60A917", "#008A00", "#00ABA9", "#1BA1E2", "#0050EF",
				"#6A00FF", "#AA00FF", "#D80073", "#A20025", "#E51400", "#FA6800",
				"#F0A30A", "#76608A"];

			var color = colors_of_the_rainbow[Math.floor(Math.random() * colors_of_the_rainbow.length)];

			$(".app-bar").css("background-color", color);
		}


	</script>

	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", Helvetica, sans-serif;
		}

		.nav>li>a:hover,
		.nav>li>a:focus {
			background-color: #005696;
		}

		.nav>li>a {
			color: white;
		}

		.navbar {
			background-color: #0072c6;
			border-radius: 0;
			border: none;
		}

		.navbar-nav {
			margin: 0;
		}

		.content {
			margin: 20px 0;
		}

		#signature {
			text-align: center;
			margin: 2.0rem 0;
			font-size: 1.2rem;
			color: rgba(0, 0, 0, 0.6)
		}

		#date {
			text-align: center;
			margin: 1.0rem 0;
			font-size: 21px;
			color: rgba(0, 0, 0, 0.6)
		}

		#home-link {
			font-size: 20px;
			margin: 0;
			padding: 0;
			color: white;
		}
	</style>
</head>

<body>
	<!--Nav-->
	<div class="row no-gutters navbar">
		<ul class="nav navbar-nav hidden-xs">
			<li>
				<a href="http://jimmgarr.com">Homepage</a>
			</li>
		</ul>
		<ul class="nav visible-xs">
			<li>
				<a href="http://jimmgarr.com">Home</a>
			</li>
		</ul>
	</div>

	<div class="container">
		<!--Content-->
		<div class="row justify-content-center">
			<div class="col-xs-10">
				<h1> {{ page.title }} </h1>
				<h4 id="date">{{ page.date | date_to_string }}</h4>
			</div>
		</div>
		<div class="content row justify-content-center">
			<div class="col-xs-12 col-sm-10 col-lg-10">

				{{ content }}

				<h4 id="signature">--</h4>
			</div>
		</div>
	</div>
</body>

</html>
