<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		
		<title>{{ page.title }} </title>


		<link rel="stylesheet" href="../../../css/metro.css">
		<link rel="stylesheet" href="../../../css/metro-responsive.css">
		<link rel="stylesheet" href="../../../css/metro-icons.css">
		<link rel="stylesheet" href="../../../css/syntax.css">
		
		<script src="../../../js/jquery.min.js"></script>
		<script src="../../../js/metro.min.js"></script>
		
		<script type="text/javascript">
			var RandomColor = function(){
				colors_of_the_rainbow = ["#A4C400", "#60A917", "#008A00", "#00ABA9", "#1BA1E2", "#0050EF", 
										"#6A00FF", "#AA00FF", "#D80073", "#A20025", "#E51400", "#FA6800",
										"#F0A30A", "#76608A"];
																
			var color = colors_of_the_rainbow[Math.floor(Math.random() * colors_of_the_rainbow.length)];												
			
			$(".app-bar").css("background-color", color);			
			}
			
			
		</script>
		
		<style>
			.metro {
				font-family: "Segoe UI", "Open Sans", Verdana, Arial, Helvetica, sans-serif;
			}

			.metro h1 {
				font-family: "Segoe UI Light","Open Sans Light",sans-serif,serif;
				font-size: 2.6rem;
				text-align: center;
				margin: 0.8em 0 0.5em 0;
				color: rgba(0,0,0,0.6);
			}
			
			.metro h2 {
				font-family: "Segoe UI SemiLight", "Open Sans Light", Verdana, Arial, Helvetica, sans-serif;
				padding:10px 0 0 0;
				font-size: 1.8rem;
				color: rgba(0, 0, 0, 0.7);
			}
			
			.metro h3 {
				padding:5px 0 0 0;
				font-size: 1.4rem;
				color: rgba(0, 0, 0, 0.7);				
			}
			
			.metro h4 {
				font-family: "Segoe UI SemiLight", "Open Sans Light", Verdana, Arial, Helvetica, sans-serif;
				font-size: 1.2rem;
				color: rgba(0, 0, 0, 0.7);
			}

			.metro p, li{
				color:rgba(0, 0, 0, 0.7);
				font-size: 1.0rem;
				line-height: 24pt !important;
				letter-spacing: 0.1pt;
			}

			.metro app-bar-divider {
				background-color: white;
			}

			.post-content {
				margin: 0 0 2.5em 0;
			}

			.highlighter-rouge {
				background-color: #f5f5f5;
				font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
			}

			#signature {
				text-align: center;
				margin-bottom: 1.8em;
			}
			
			#home-link {
				font-size:20px; 
				margin: 0; 
				padding: 0; 
				color: white;
			}

			img {
				width: 45%;
				max-width: 440px;
			}

		</style>
	</head>
	
	<body class="metro">
		<!--Nav for desktop-->
		<nav class="app-bar no-phone no-tablet">
			<a class="app-bar-element" href="http://jimmgarr.com"> Jimmy Garrido</a>
			<a class="app-bar-element place-right" href="http://jimmgarr.com">Blog Posts</a>
		</nav>
		
		<!--Nav for tablet-->
		<nav class="app-bar on-tablet no-phone no-pc">
			<a class="app-bar-element" href="http://jimmgarr.com"> Jimmy Garrido</a>
			<a class="app-bar-element place-right" href="http://jimmgarr.com">Blog Posts</a>
		</nav>
		
		<!--Nav for mobile-->
		<nav class="app-bar on-phone no-tablet no-pc">
			<a class="app-bar-element" href="http://jimmgarr.com"> Jimmy Garrido</a>
			<a class="app-bar-element place-right" href="http://jimmgarr.com">Blog Posts</a>
		</nav>
		
		<!--Content area for desktop-->
		<section class="flex-grid no-phone no-tablet">
			<div class="row flex-just-sa">	
				<div class="cell size8">
					<h1> {{ page.title }} </h1>
					<h4 id="signature">{{ page.date | date_to_string }}</h4>
					<div class="post-content">{{ content }}</div>
					<h4 id="signature">--</h4>
				</div>
			</div>
		</section>

		<!--Content area for tablet-->
		<section class="flex-grid no-phone no-pc">		
			<h1> {{ page.title }} </h1>
			<h4 id="signature">{{ page.date | date_to_string }}</h4>
			<div class="post-content">{{ content }}</div>
			<h4 id="signature">--</h4>
		</section>
		
		<!--Content area for mobile-->
		<section class="flex-grid on-phone no-tablet no-pc">			
			<h1> {{ page.title }} </h1>
			<h4 id="signature">{{ page.date | date_to_string }}</h4>
			<div class="post-content">{{ content }}</div>
			<h4 id="signature">--</h4>	
		</section>
	</body>
</html>
