<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		
		<title>{{ page.title }} </title>


		<link rel="stylesheet" href="../../../css/metro.css">
		<link rel="stylesheet" href="../../../css/metro-responsive.css">
		<link rel="stylesheet" href="../../../css/metro-icons.css">
		
		<script src="../../../js/jquery.min.js"></script>
		<script src="../../../js/metro.min.js"></script>
		
		<script type="text/javascript">
			var RandomColor = function(){
				colors_of_the_rainbow = ["#A4C400", "#60A917", "#008A00", "#00ABA9", "#1BA1E2", "#0050EF", 
										"#6A00FF", "#AA00FF", "#D80073", "#A20025", "#E51400", "#FA6800",
										"#F0A30A", "#76608A"];
																
			var color = colors_of_the_rainbow[Math.floor(Math.random() * colors_of_the_rainbow.length)];												
			
			$(".navigation-bar").css("background-color", color);			
			}
			
			$(function(){
				RandomColor();
				
				$(".navigation-bar").click(RandomColor);
			});
		</script>
		
		<style>
			.metro h1 {
				font-family: "Segoe UI Light","Open Sans Light",sans-serif,serif;
				font-size: 2.5rem;
				text-align: center;
				margin: 1em 0 1em 0;
				color: rgba(0,0,0,0.6);
			}
			
			.metro p {
				color:rgba(0, 0, 0, 0.8);
				font-size: 0.95rem;
				line-height: 20pt;
				letter-spacing:0.30px;
				font-family: "Segoe UI SemiLight", "Open Sans Light", Verdana, Arial, Helvetica, sans-serif;
			}
			
			.metro h3 {
				font-family: "Segoe UI", "Open Sans Light", Verdana, Arial, Helvetica, sans-serif;
				padding:10px 0 10px 0;
				font-size: 1.2rem;
				color: rgba(0, 0, 0, 0.7);				
			}
			
			.metro h4 {
				font-family: "Segoe UI", "Open Sans", Verdana, Arial, Helvetica, sans-serif;
				font-size: 1.1rem;
				color: rgba(0, 0, 0, 0.7);
			}
			
			.metro .horizontal-menu {
				/*text-align:center; 
				background-color:white;
				margin-bottom: 40px*/
			}

			.post-content {
				margin: 0 0 2.5em 0;
			}

			#signature {
				text-align: center;
			}
			
			#home-link {
				font-size:20px; 
				margin: 0; 
				padding: 0; 
				color: white;
			}
			
		</style>
	</head>
	
	<body class="metro">
		<!--Nav for desktop-->
		<nav class="app-bar no-phone no-tablet">
			<a class="app-bar-element" href="http://jimmgarr.com"> Home</a>
		</nav>
		
		<!--Nav for tablet-->
		<nav class="navigation-bar on-tablet no-phone no-pc">
			<nav class="navigation-bar-content">
				<a href="http://jimmygarrido.co">
					<div class="element" style="padding-top:10px">
						<h2 id="home-link">Home</h2>
					</div>
				</a>
			</nav>
		</nav>
		
		<!--Nav for mobile-->
		<nav class="navigation-bar on-phone no-tablet no-pc">
			<nav class="navigation-bar-content">
				<a href="http://jimmygarrido.co">
					<div class="element" style="padding-top:12px">
						<h2 id="home-link">Home</h2>
					</div>
				</a>
			</nav>
		</nav>
		
		<!--Content area for desktop-->
		<section class="flex-grid no-phone" style="width:900px; margin: 0 auto 2.5em auto">	
			<h1> {{ page.title }} </h1>
			<div class="post-content">{{ content }}</div>
			<h4 id="signature">Jimmy Garrido | {{ page.date | date_to_string }}</h4>
			</section>
		</section>
		
		<!--Content area for mobile-->
		<section class="grid on-phone no-tablet no-pc">
			<div class="container">
				<div class="grid" style="padding:20px 5px 10px 5px;">	
					<h1 style="font-size:3.3em; margin-bottom:30px; color:rgba(0, 0, 0, 0.6)"> {{ page.title }} </h1>
					<h4 style="margin-bottom:30px; color:rgba(0, 0, 0, 0.6)"> {{ page.date | date_to_string }} </h4>
					{{ content }}
				</div>
			</div>
		</section>
		
		<!--Footer for mobile-->
		<nav class="horizontal-menu compact on-phone no-pc no-tablet" style="text-align:center; background-color:white; margin-bottom: 40px">
			<p>-- Jimmy Garrido</p>
		</nav>
	</body>
</html>
