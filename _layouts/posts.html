<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		
		<title>{{ page.title }}</title>

		<link rel="stylesheet" href="../../../css/metro.css">
		<link rel="stylesheet" href="../../../css/monokai.css">
		<script src="../../../js/jquery.min.js"></script>
		<link href="../../../css/metro-responsive.css" rel="stylesheet">
		<!--<script src="../../../js/metro.min.js"></script>-->
		
		<script type="text/javascript">
			var RandomColor = function(){
				colors_of_the_rainbow = ["#A4C400", "#60A917", "#008A00", "#00ABA9", "#1BA1E2", "#0050EF", 
										"#6A00FF", "#AA00FF", "#D80073", "#A20025", "#E51400", "#FA6800",
										"#F0A30A", "#76608A"];
																
			var color = colors_of_the_rainbow[Math.floor(Math.random() * colors_of_the_rainbow.length)];												
			
			$(".app-bar").css("background-color", color);			
			}
			
			
		</script>
		
		<style>
			.metro {
				font-family: "Segoe UI", "Open Sans", Verdana, Arial, Helvetica, sans-serif;
			}

			.metro h1 {
				font-family: "Segoe UI Light","Open Sans Light",sans-serif,serif;
				font-size: 2.5rem;
				text-align: center;
				margin: 1.0rem 0;
				color: rgba(0,0,0,0.7);
			}
			
			.metro h2 {
				font-family: "Segoe UI SemiLight", "Open Sans Light", Verdana, Arial, Helvetica, sans-serif;
				color: rgba(0, 0, 0, 0.65);
				margin: 2.1rem 0 1.2rem 0;
			}
			
			.metro h3 {
				margin: 1.5rem 0 0.6rem 0;
				font-size: 1.4rem;
				color: rgba(0, 0, 0, 0.8);				
			}
			
			.metro h4 {
				font-family: "Segoe UI SemiLight", "Open Sans Light", Verdana, Arial, Helvetica, sans-serif;
				font-size: 1.2rem;
				color: rgba(0, 0, 0, 0.7);
			}

			.metro ul, ol {
				margin: 0;
			}

			.metro p, li{
				color:rgba(0, 0, 0, 0.7);
				font-size: 0.95rem;
				line-height: 1.6 !important;
			}

			.metro app-bar-divider {
				background-color: white;
			}

			.content {
				padding: 0 10px;
			}

			.highlighter-rouge {
				background-color: #f5f5f5;
				border: 1px solid #d9d9d9;
				border-radius: 4px;
				padding: 2px 3px;
			}

			#signature {
				text-align: center;
				margin: 2.0rem 0;
				font-size: 1.2rem;
				color: rgba(0, 0, 0, 0.6)
			}

			#date {
				text-align: center;
				margin: 1.0rem 0;
				font-size: 1.2rem;
				color: rgba(0, 0, 0, 0.6)
			}
			
			#home-link {
				font-size:20px; 
				margin: 0; 
				padding: 0; 
				color: white;
			}

			img {
				max-height: 25rem;
				margin:0 auto;
				display: block;
			}

			.code {
				flex: 1 0 0px;
				display: block;
			}

			pre {
				overflow-x: auto;
				overflow: auto;
			}

			tr {
				display: flex;
			}

			table {
				width: 100%;
			}

			.highlight {
				margin: 0;
			}

			.app-bar {
				margin-bottom: 1.0rem;
			}

			.image-wrapper {
    			text-align: center;
    		}

			.image-caption {
				color: rgba(0, 0, 0, 0.7);
				margin-top: 1.0rem;
				font-size: 0.8rem !important;
				font-style: italic;
			}

		</style>
	</head>
	
	<body class="metro">
		<section class="flex-grid">
			<!--Nav-->
			<div class="row cells12 flex-just-center">
				<div class="cell colspan12">
					<nav class="app-bar">
						<a class="app-bar-element" href="http://jimmgarr.com"> Jimmy Garrido</a>
						<a class="app-bar-element place-right" href="http://jimmgarr.com">Blog Posts</a>
					</nav>
				</div>
			</div>
		
		
			<!--Content-->
			<div class="row cells12 flex-just-center">	
				<div class="cell colspan6">
					<h1> {{ page.title }} </h1>
					<h4 id="date">{{ page.date | date_to_string }}</h4>
				</div>
			</div>
			<div class="content row cells12 flex-just-center">
				<div class="cell colspan8">

					{{ content }}

				<h4 id="signature">--</h4>
				</div>
			</div>
		</section>
	</body>
</html>
