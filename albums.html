--- 
layout: album_page 
--- 

<div class="row album-list">
	{% for post in site.tags.photos %}
	<div class="col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
		<div class="card hover-container">
			<img class="card-img-top" src="{{ post.thumbnail }}">
			<a href="{{ post.url }}">
				<div class="overlay">
					<h2 class="hover-text">{{ post.title }}</h2>
				</div>
			</a>
		</div>
	</div>
