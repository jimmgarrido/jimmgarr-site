---

layout: home_page

---
{% for post in site.tags.blog limit:3 %}
<div class="row">
	<div class="col-sm-12 col-md-10 col-lg-6 col-md-offset-1 col-lg-offset-3 posts">
		<h4 class="date">
			{{ post.date | date: "%-d %B %Y" }}
		</h4>
		<a href="{{ post.url }}">
			<h2 class="post-title">{{ post.title }}</h2></a>
		<p class="post-description">{{ post.description }}</p>
	</div>
</div>
{% endfor %}
