--- 
layout: photospage 
--- 

{% assign posts = site.tags.photos 
	| where:"year", "2018" %}

<h4>2018</h4>
<div class="row album-list">
{% for post in posts %}
	<div class="col-4">
		<div class="card hover-container">
			<img class="card-img-top" src="{{ post.thumbnail }}">
			<a href="{{ post.url }}">
				<div class="overlay">
					<h2 class="hover-text">{{ post.title }}</h2>
				</div>
			</a>
		</div>
	</div>
{% endfor %}
</div>
